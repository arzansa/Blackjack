<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Blackjack</title>
  <link href="css/cardstarter.css" rel="stylesheet" type="text/css" />
  <link href="css/main.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="images/ace.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Noto+Sans+Mono:wght@900&family=Oswald&display=swap" rel="stylesheet">
  <script defer src="js/main.js"></script>
</head>

<body class="noto-sans-mono-font">
  <h3 class="headers"></h3>
  <h5 class="headers"></h5>
  <div id="dealerHand" class="hand"></div>
  
  
  <div id="controls">
    <button id="deal">DEAL</button>
    <button id="reset">RESET WAGER</button>
    <button id ="hit" class="hidden">HIT</button>
    <button id ="stand" class="hidden">STAND</button>
    <button id ="playAgainDouble" class="hidden">DOUBLE WAGER</button>
    <button id ="playAgain" class="hidden">PLAY AGAIN</button>
    <button id ="newWager" class="hidden">NEW WAGER</button>
  </div>

  <div id="chipPile"></div>

  <div id="wager"></div>

  <div id="wagers">
    <button class="chips" id="chip-1">1</button>
    <button class="chips" id="chip-5">5</button>
    <button class="chips" id="chip-10">10</button>
    <button class="chips" id="chip-25">25</button>
    <button class="chips" id="chip-100">100</button>
    <button class="chips" id="chip-500">500</button>
    <button class="chips" id="chip-1000">1000</button>
  </div>
  
   <h3 class="headers"></h3>
   <h5 class="headers"></h5>
  <div id="playerHand" class="hand"></div>
  
  <div id="bankroll"></div>
  <div id="howToPlay"><button id="howToPlayBtn">How to Play</button></div>
  <div id="logoContainer">
    <div id="title" class="noto-sans-mono-font">
      <h1>
      <span class="char1">B</span>
      <span class="char2">L</span>
      <span class="char3">A</span>
      <span class="char4">C</span>
      <span class="char5">K</span>
      <span class="char6">J</span>
      <span class="char7">A</span>
      <span class="char8">C</span>
      <span class="char9">K</span>
    </div>
  </h1>
    <div id="logo">
      <div id="cards">
        <div class="card sA logoCard hidden" id="logoCard1"></div>
        <div class="card cK logoCard hidden" id="logoCard2"></div>
      </div>
      <div id="logoChip1"><div></div></div>
      <div id="logoChip2"></div>
      <div id="logoChip3"></div>
      <div id="logoChip4"></div>
      <div id="logoChip5"></div>
    </div>
  </div>
  
</body>

</html>
