<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Blackjack</title>
  <link href="css/cardstarter.css" rel="stylesheet" type="text/css" />
  <link href="css/main.css" rel="stylesheet" type="text/css" />
  <script defer src="js/main.js"></script>
</head>

<body>
  <h3 class="headers"></h3>
  <h5 class="headers"></h5>
  <div id="dealerHand" class="hand"></div>
  
  
  <div id="controls">
    <button id="deal">DEAL</button>
    <button id="reset">RESET WAGER</button>
    <button id ="hit" class="hidden">HIT</button>
    <button id ="stand" class="hidden">STAND</button>
    <button id ="playAgainDouble" class="hidden">DOUBLE WAGER</button>
    <button id ="playAgain" class="hidden">PLAY AGAIN</button>
    <button id ="newWager" class="hidden">NEW WAGER</button>
  </div>

  <div id="chipPile"></div>

  <div id="wager"></div>

  <div id="wagers">
    <button class="chips" id="chip-1">1</button>
    <button class="chips" id="chip-5">5</button>
    <button class="chips" id="chip-10">10</button>
    <button class="chips" id="chip-25">25</button>
    <button class="chips" id="chip-100">100</button>
    <button class="chips" id="chip-500">500</button>
    <button class="chips" id="chip-1000">1000</button>
  </div>
  
   <h3 class="headers"></h3>
   <h5 class="headers"></h5>
  <div id="playerHand" class="hand"></div>
  
  <div id="bankroll"></div>
</body>

</html>
